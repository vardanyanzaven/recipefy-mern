name: Recipefy CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js latest version
        uses: actions/setup-node@v4
        with:
          node-version: latest
      - run: npm run install-all
      - run: npm start && npm test
      - run: npm run test-e2e
